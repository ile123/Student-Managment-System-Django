{% extends 'base/base.html' %}
{% load static %}

{% block 'body' %}
<a href="{% url 'student_add' %}" class="btn btn-outline-info mb-4">Add new student</a>
<table class="table table-hover table-bordered">
    <thead class="bg-primary">
        <tr>
            <th scope="col" class="text-center">Ime: </th>
            <th scope="col" class="text-center">Prezie: </th>
            <th scope="col" class="text-center">Email: </th>
            <th class="text-center">Opcije: </th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td scope="row" class="text-center">{{student.first_name}}</td>
            <td scope="row" class="text-center">{{student.last_name}}</td>
            <td scope="row" class="text-center">{{student.username}}</td>
            <td class="text-center table-light">
                <a href="{% url 'student_information' id=student.id %}" type="button" class="btn btn-outline-primary">Details</a>
                <a href="{% url 'student_edit' id=student.id %}" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a href="{% url 'student_delete_confirmation' id=student.id %}" type="button" class="btn btn-outline-danger">Delete</a>
                <a href="{% url 'student_all_enrolled_subjects' id=student.id %}" type="button" class="btn btn-outline-primary">View All Subjects</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
